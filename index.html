<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>समासः Quiz</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="container">
      <div id="home" class="flex-center flex-column">
        <h1>समासः Quiz</h1>
		<form action="quiz.html">
			<label for="quiz_type">Quiz Type:</label>
			<select name="quiz_type" id="quiz_type">
			<option>मुख्य-समासाः</option>
			<option>समास-प्रभेदाः</option>
			</select>
			<label for="quiz_type">No. of Questions:</label>
			<input
				type="number" min="1" max="8"
				name="questions"
				id="questions"
				value="8"
			/>
        <button type="submit" class="btn">
			Start
		</button>
		</form>
      </div>
    </div>
  </body>
</html>
