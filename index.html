<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>समासः Quiz</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="container">
      <div id="home" class="flex-center flex-column">
        <h1>समासः Quiz</h1>
		<form action="quiz.html">
			<label for="quiz_type">Quiz Type:</label>
			<select name="quiz_type" id="quiz_type" onChange="setMax(event)">
			</select>
			<label for="quiz_type">No. of Questions:</label>
			<input
				type="number" min="1" max="8"
				name="questions"
				id="questions"
				value="8"
			/>
        <button type="submit" class="btn">
			Start
		</button>
		</form>
      </div>
    </div>
  </body>
  <script>
	const quiz_type_questions = new Map();

	fetch('quizzes.json')
	.then((res) => res.json())
	.then((res) => {
		var select = document.getElementById('quiz_type');
		res.forEach((quiz, index) => {
			select[index] = (new Option(quiz["quiz_type"]));
			quiz_type_questions.set(quiz["quiz_type"], quiz["num_questions"]);
		});
	});
	function setMax(event) {
		var select = document.getElementById('quiz_type');
		var questions = document.getElementById('questions');
		var quiz_type = select.value;
		questions.max = quiz_type_questions.get(quiz_type);
	}
  </script>
</html>
